services:
  orders:
    build:
      context: .
      dockerfile: ./apps/orders/Dockerfile
      target: development
    command: npm run start:dev orders
    env_file:
      - ./apps/orders/.env
    depends_on:
      - mongo
      - rabbitmq
      - billing
      - inventory
    volumes:
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    develop:
      watch:
        - path: ./apps/orders
          target: /usr/src/app/apps/orders
          action: sync

  billing:
    build:
      context: .
      dockerfile: ./apps/billing/Dockerfile
      target: development
    command: npm run start:dev billing
    env_file:
      - ./apps/billing/.env
    depends_on:
      - mongo
      - rabbitmq
    volumes:
      - /usr/src/app/node_modules
    develop:
      watch:
        - path: ./apps/billing
          target: /usr/src/app/apps/billing
          action: sync

  inventory:
    build:
      context: .
      dockerfile: ./apps/inventory/Dockerfile
      target: development
    command: npm run start:dev inventory
    env_file:
      - ./apps/inventory/.env
    depends_on:
      - mongo
      - rabbitmq
    volumes:
      - /usr/src/app/node_modules
    develop:
      watch:
        - path: ./apps/inventory
          target: /usr/src/app/apps/inventory
          action: sync
  
  shipping:
    build:
      context: .
      dockerfile: ./apps/shipping/Dockerfile
      target: development
    command: npm run start:dev shipping
    env_file:
      - ./apps/shipping/.env
    depends_on:
      - mongo
      - rabbitmq
    volumes:
      - /usr/src/app/node_modules
    develop:
      watch:
        - path: ./apps/shipping
          target: /usr/src/app/apps/shipping
          action: sync

  rabbitmq:
    image: rabbitmq
    ports:
      - '5672:5672'

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - 'mongodb_data:/data/db'
    ports:
      - '27017:27017'

